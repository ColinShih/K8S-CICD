---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ng-php-wp-ing
  namespace: php-test
  annotations:
     kubernetes.io/ingress.class: "nginx"
spec:
  rules:
  - host: wp.colin.org
    http:
      paths:
      - path: /
        backend:
          serviceName: ng-php-wp 
          servicePort: 80
